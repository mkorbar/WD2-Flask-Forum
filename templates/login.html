{% extends "base.html" %}


    {% block content %}

    <h1>Prijavi se</h1>
    {% if alert %}
    <div class="alert alert-{{alert['type']}}">{{alert['message']}}</div>
    {% endif %}
    <form action="login" method="post">
        <div class="mb-3">
            <label class="form-label" for="user-email">Ime ali Email</label>
            <input class="form-control" type="text" id="user-email" name="user-email" placeholder="janez@example.si">
        </div>
        <div class="mb-3">
            <label class="form-label" for="user-pass">Password</label>
            <input class="form-control" type="password" id="user-pass" name="user-pass">
        </div>
        <div class="mb-3">
            Če še računa še nimaš si <a href="/sign-up">ustvari nov račun</a>.
        </div>
        <button type="submit" class="btn btn-primary">Prijava</button>
    </form>
    {% endblock content %}
